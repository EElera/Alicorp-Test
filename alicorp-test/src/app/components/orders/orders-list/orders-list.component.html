<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- CodeProduct Column -->
      <ng-container matColumnDef="codeProduct">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.codeProduct}} </td>
      </ng-container>
  
      <!-- NameProduct Column -->
      <ng-container matColumnDef="nameProduct">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nameProduct}} </td>
      </ng-container>
  
      <!-- DescriptionProduct Column -->
      <ng-container matColumnDef="descriptionProduct">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.descriptionProduct}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="warn" (click)="openDialog(element)">
            Delete
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

<app-modal></app-modal>
